<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="style/backgrounds/23.png">
<title>सूर्यनमस्काराः</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style/style.css"/>
<!-- <link rel="stylesheet" type="text/css" href="style/themes.css"/> -->
</head>
<body class="body">
  <!-- <video autoplay muted loop  
  id="myVideo"><source src="style\backgrounds\3.mp4" type="video/mp4"></video> -->
  <div class="player">
    
  <div id="head">
    <div class="Time">
      <select id="number" class="bgsound setting"></select>
      <select class="timeOut setting">
        <option value="">चिरम्</option>
        <option value="2">2s</option>
        <option value="3">3s</option>
        <option value="4">4s</option>
        <option value="5">5s</option>
        <option value="6">6s</option>
        <option value="7">7s</option>
        <option value="8">8s</option>
        <option value="9">9s</option>
        <option value="10">10s</option>
        <option value="11">11s</option>
        <option value="12">12s</option>
      </select> 
  </div>
    
      <input name="play_button" class="psuGrup play" type="button" value="प्रारम्भः"/>
      <select  id="selector1" class="From selector FromAndTo"></select>  
      <select  id="selector2" class="To selector FromAndTo"></select>
      <input name="toggle_btn" type="checkbox" id="check"/>
      <input id="loop" class="loop" type="button" value="&#11150&#11148"/>
      <input id="speed" value="1" max="4" min=".5" step="0.1" type="number"/>  
      <input name="stop_button" class="psuGrup stop" type="button" value="विरामः"/>
      <input class="reset psuGrup" type="button" value="प्रत्यापत्तिः"/>
      <input id="suchna" type="button" class="psuGrup suchna"/>
      <input  id="suchna2" type="button" class="psuGrup suchna"/>
      
      </div>
      <div class="heading">अथाष्टोत्तरशतं सूर्यनमस्काराभ्यासः </div>
      <span>
आदित्यस्य नमस्कारान् ये कुर्वन्ति दिने दिने।<br>
आयुः प्रज्ञा बलं वीर्यं तेजस्तेषां च जायते ॥</span>

    </div>
    
      <div class="timeStamp"></div>
      <div class="container"></div>
      <div id="step_pic">
       <img class="steps" src="steps_fotos\Surya-Namaskar-Step-1.jpg" alt="">
       <img class="steps" src="steps_fotos\Surya-Namaskar-Step-2.jpg" alt="">
       <img class="steps" src="steps_fotos\Surya-Namaskar-Step-3.jpg" alt="">
       <img class="steps" src="steps_fotos\Surya-Namaskar-Step-4.jpg" alt="">
       <img class="steps" src="steps_fotos\Surya-Namaskar-Step-5.jpg" alt="">
       <img class="steps" src="steps_fotos\Surya-Namaskar-Step-6.jpg" alt="">
       <img class="steps" src="steps_fotos\Surya-Namaskar-Step-7.jpg" alt="">
       <img class="steps" src="steps_fotos\Surya-Namaskar-Step-8.jpg" alt="">
       <img class="steps" src="steps_fotos\Surya-Namaskar-Step-9.jpg" alt="">
       <img class="steps" src="steps_fotos\Surya-Namaskar-Step-10.jpg" alt="">
       <img class="steps" src="steps_fotos\Surya-Namaskar-Step-11.jpg" alt="">
       <img class="steps" src="steps_fotos\Surya-Namaskar-Step-12.jpg" alt="">
      </div>

    <script type="text/javascript" src="scripts/suryaScript.js"></script>
    <script type="text/javascript" src="scripts/MainScript.js"></script>
    <script type="text/javascript" src="scripts/sanskrittime.js"></script>
  </body>
</html>
